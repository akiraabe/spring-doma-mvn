server.port=${SERVER_PORT:8080}
#Mysql
doma.dialect=MYSQL
#spring.datasource.url=jdbc:mysql://localhost:3306/mysqldb
#spring.datasource.url=jdbc:mysql://${DATASOURCE_URL:192.168.11.34}:3306/${DBNAME:abeTest}
spring.datasource.url=jdbc:mysql://${DATASOURCE_URL}:3306/${DBNAME:abeTest}
spring.datasource.username=${DATASOURCE_USERNAME:admin}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
