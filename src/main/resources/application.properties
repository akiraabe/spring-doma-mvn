server.port=${SERVER_PORT:8080}
#Mysql
doma.dialect=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/mysqldb
#spring.datasource.url=jdbc:mysql://${DATASOURCE_URL:192.168.11.34}:3306/${DBNAME:mysqldb}
#spring.datasource.url=jdbc:mysql://${DATASOURCE_URL}:3306/${DBNAME:abeTest}
spring.datasource.username=${DATASOURCE_USERNAME:root}
spring.datasource.password=${DATASOURCE_PASSWORD:mysqldb}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# spring-data-session
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION
server.servlet.session.timeout=30m


# configure for using reverse-proxy
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.tomcat.remoteip.protocol-header=x-forwarded-proto